name: Generate and Publish SDK Sources

on:
  workflow_dispatch:
    inputs:
      version:
        description: |
          SDK Version.
          E.g., 1.0.0, 1.0.1, 1.0.0-SNAPSHOT, etc.
        required: true
        type: string
      sdk_repo_ref:
        description: |
          Branch or tag to checkout on the `expediagroup-java-sdk` repository.
          Leave empty to use the default branch.
        type: string
        default: ''

jobs:
  generate-and-publish-sources:
    uses: ExpediaGroup/expediagroup-java-sdk/.github/workflows/selfserve-full-workflow.yaml@v20250203
    secrets: inherit
    with:
      name: rapid
      version: ${{ inputs.version }}
      transformations: "-th -te /v3 --operationIdsToTags"
      repository: 'ExpediaGroup/rapid-java-sdk'
      sdk_repo_ref: ${{ inputs.sdk_repo_ref || 'v20250203' }}
